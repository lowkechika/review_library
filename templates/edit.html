<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book Name: {{all_books[our_id - 1].title}}</p>
    <p>Current Rating {{all_books[our_id - 1].rating}}</p>
    <form action="{{url_for('edit_rating', our_id=our_id)}}" method="POST" enctype="multipart/form-data">
        <input type="number" step="0.1" name="change_rating" required>
        <button type="submit">Change Rating</button>
    </form>

</body>
</html>
